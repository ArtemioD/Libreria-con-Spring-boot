<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
      xmlms:sec="http://www.thymeleaf.org/extras/spring-security"
      xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <title>Botones</title>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>
    <body>

        <section th:fragment="botones">
            <div class="py-4 mb-4 bg-light">
                <div class="container">
                    <div class="row">
                        <div class="col-md-3">
                            <a class="btn btn-light btn-block" th:href="@{/}">
                                <i class="fas fa-arrow-left"></i>
                                [[#{accion.regresar}]]
                            </a>
                        </div>
                        <div class="col-md-3">
                            <button class="btn btn-success btn-block" type="submit" name="guardar">
                                <i class="fas fa-check"></i>
                                [[#{accion.guardar}]]
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </section>

    </body>
</html>
